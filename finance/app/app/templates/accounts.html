<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 계좌 목록</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/accounts.css') }}">
</head>
<body>
    <div class="container">
        <h1>사용자 계좌 목록</h1>
        <table>
            <thead>
                <tr>
                    <th>계좌 ID</th>
                    <th>사용자 ID</th>
                    <th>계좌 유형</th>
                    <th>계좌명</th>
                    <th>잔액</th>
                    <th>생성일</th>
                </tr>
            </thead>
            <tbody>
                {% for account in accounts %}
                <tr>
                    <td><a href="{{ url_for('main.transactions', account_id=account.account_id) }}">{{ account.account_id }}</a></td>
                    <td>{{ account.user_id }}</td>
                    <td>{{ account.account_type }}</td>
                    <td>{{ account.account_name }}</td>
                    <td>{{ account.balance }}</td>
                    <td>{{ account.created_at }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
