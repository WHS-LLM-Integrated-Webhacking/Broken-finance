{% block content %}
<div class="customer-detail-container">
    <div class="customer-detail-box">
        <h2>개인정보 수정</h2>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/customers.css') }}">
        <form method="POST" action="{{ url_for('main.customer_detail', customer_id=customer.id) }}">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" value="{{ customer.username }}" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="first_name">이름</label>
                <input type="text" id="first_name" name="first_name" value="{{ customer.first_name }}" required>
            </div>
            <div class="form-group">
                <label for="last_name">성</label>
                <input type="text" id="last_name" name="last_name" value="{{ customer.last_name }}" required>
            </div>
            <div class="form-group">
                <label for="address">주소</label>
                <input type="text" id="address" name="address" value="{{ customer.address }}">
            </div>
            <div class="form-group">
                <label for="phone">전화번호</label>
                <input type="text" id="phone" name="phone" value="{{ customer.phone }}">
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" value="{{ customer.email }}">
            </div>
            <button type="submit" class="btn">수정하기</button>
        </form>
    </div>
</div>
{% endblock %}
