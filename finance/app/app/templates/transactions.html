<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계좌 정보</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/transactions.css') }}">
</head>
<body>
    <div class="container">
        <h1>계좌 정보</h1>
        {% if account %}
        <p><strong>계좌 ID:</strong> {{ account.account_id }}</p>
        <p><strong>사용자 ID:</strong> {{ account.user_id }}</p>
        <p><strong>계좌 유형:</strong> {{ account.account_type }}</p>
        <p><strong>계좌명:</strong> {{ account.account_name }}</p>
        <p><strong>잔액:</strong> {{ account.balance }}원</p>
        <p><strong>생성일:</strong> {{ account.created_at }}</p>
        
        <h2>송금</h2>
        <form method="POST">
            <div class="form-group">
                <label for="dest_account">받는 사람 계좌 ID</label>
                <input type="number" id="dest_account" name="dest_account" required>
            </div>
            <div class="form-group">
                <label for="amount">송금 금액</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <button type="submit">송금</button>
        </form>
        {% else %}
        <p>계좌 정보를 찾을 수 없습니다.</p>
        {% endif %}
    </div>
</body>
</html>
